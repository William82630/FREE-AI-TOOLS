<div class="input-section">
    <form action="/tools/image-editing/reverse-image-search" method="post" enctype="multipart/form-data" style="display: inline-block; text-align: left; background: #23263a; padding: 28px 32px 24px 32px; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.10);">
        <div style="margin-bottom: 18px; text-align: center;">
            <input type="file" id="image" name="image" placeholder="Upload your image" style="width: 100%; max-width: 340px; margin-right: 0; display: inline-block;">
        </div>
        <div style="margin-bottom: 18px; text-align: center;">
            <input type="url" name="image_url" placeholder="Or paste image URL" style="width: 100%; max-width: 340px; display: inline-block;">
        </div>
        <div style="text-align: center; color: #ffe066; font-size: 1.05em; margin-bottom: 10px;">
            <span>Upload an image <b>or</b> paste an image URL. Only one is required.</span>
        </div>
        <div style="text-align: center;">
            <button type="submit">Search by Image</button>
        </div>
    </form>
</div>
